{% extends "base.html" %}


{% block title %}CS253 Best Blog Eva {{visits}}{% endblock %}

{% block headlessbody %}


	<div class = "header">
		<h1>Articles</h1>
	</div>
	<div class="toolbar">
	</div>

	{% block core %}

		{% for article in articles %}

			<div class="article">
				<div class="article-title">{{article.title}}</div>
				<hr>
				<div class="article-body">{{article.body}}</div>
			</div>

		{% endfor %}
	{% endblock %}

{% endblock %}
