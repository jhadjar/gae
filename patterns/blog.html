{% extends "base.html" %}


{% block title %}CS253 Blog {{visits}}{% endblock %}
{% block mast %}Blog{% endblock %}
{% block headlessbody %}


	<div class = "header">
		<h1>Articles</h1>
	</div>

	{% block core %}

		{% for article in articles %}

			<div class="article">
				<div class="article-title">{{article.title}}</div>
				<hr>
				<div class="article-body">{{article.body}}</div>
			</div>

		{% endfor %}
	{% endblock %}

{% endblock %}
